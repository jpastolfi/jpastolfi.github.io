<a class="rounded-md inline-flex relative h-full w-full items-end" [href]="link" target="_blank" rel="noreferrer">
  <img [src]="imgSrc" [alt]="alternativeText" class="object-cover h-full w-full absolute z-0 rounded-md">
  <div class="z-30 bg-slate-700 opacity-35 absolute h-full w-full">
  </div>
  <h3 class="text-slate-50 z-40 m-4">{{ title }}</h3>
</a>
